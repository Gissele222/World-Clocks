<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
    initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Clocks Around The World</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">San Diego</option>
        <option value="">Miami</option>
        <option value="">Chicago</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">February 6th 2024</div>
        </div>
        <div class="time">8:19pm</div>
      </div>
      <div class="city">
        <div>
          <h2>Miami</h2>
          <div class="date">February 7th 2024</div>
        </div>
        <div class="time">11:30pm</div>
      </div>
    </div>

    <footer>
      Coded by Gissele Campa,
      <a href="https://github.com/Gissele222" target="_blank"
        >open sourced on Github.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
